<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./../../arquivos/abelha.png" type="image/x-icon" />
    <!-- Favicon -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <!-- Nosso CSS {Caso seja necessário} -->
    <link rel="stylesheet" href="./../css/styles.css" />
    <!-- Nosso CSS {Caso seja necessário} -->
    <!-- Titulo -->
    <title>BizGrow</title>
    <!-- Titulo -->
</head>

<body>
    <!-- MAIN -->
    <main class="container">
        <h1 class="mt-3">Conta Bancaria</h1>
        <div class="container bg-black rounded">
            <div class="row flex-column-reverse flex-lg-row">
                <div class="col-lg-4">
                    <div>
                        <h1 class="text-white fs-4 mt-3 ">Banco da Conta</h1>
                        <select class="form-select form-select-sm">
                            <option selected>Escolha uma opção</option>
                            <option value="1">Nubank</option>
                            <option value="2">Caixa</option>
                            <option value="3">Bradesco</option>
                        </select>
                    </div>
                    <div>
                        <h1 class="text-white fs-4 mt-3">Tipo da Conta</h1>
                        <select class="form-select form-select-sm">
                            <option selected>Escolha uma opção</option>
                            <option value="1">Corrente</option>
                            <option value="2">Poupança</option>
                        </select>
                    </div>
                    <div>
                        <h1 class="text-white fs-4 mt-3">Agência</h1>
                        <input class="form-control" type="text" placeholder="Ex: 12345" />
                    </div>
                    <div>
                        <h1 class="text-white fs-4 mt-3">Conta</h1>
                        <input class="form-control" type="text" placeholder="Ex: 123456" />
                    </div>
                    <div>
                        <h1 class="text-white fs-4 mt-3">Digito</h1>
                        <input class="form-control mb-3" type="text" placeholder="Ex: 1" />
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-warning text-white ps-5 pe-5 mb-4 ">Adicionar Conta
                            Bancária</button>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="text-center mt-5">
                        <img src="./../../arquivos/Tela Banco/cartao.svg" alt="" width="40%">
                        <h1 class="text-white">Insira uma conta bancária para começar com os negócios!</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <!-- Nosso JS {Caso seja necessário} -->
    <Script src="./../js/script.js"></Script>
    <!-- Nosso JS {Caso seja necessário} -->
</body>

</html>
