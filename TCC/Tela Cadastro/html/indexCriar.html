<body>
    <!-- MAIN -->
    <main>
        <div class="d-flex justify-content-center p-3 text-center">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h1 class="card-title fs-1">Crie sua conta</h1>
                    <p class="card-text">para ver o que acontece nos seus negócios.</p>
                    <a href="#" class="btn border-black rounded-pill pe-4">
                        <img src="./../../arquivos/Tela Cadastro/google.svg" alt="">

                    </a>
                    <p class="mt-4">--- ou use seu e-mail ---</p>
                    <div class="d-flex flex-column gap-2">

                        <input class="form-control" type="text" placeholder="Confirmar senha">

                                </label>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-warning text-white rounded-pill pe-4 ps-4">Criar
                                conta</button>
                            <p class="mt-2">Já tem uma conta? <a href="./indexAcessar.html"
                                    class="link-offset-2 link-underline link-underline-opacity-0"><span
                                        class="text-warning">Faça login</span></a>
