<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./../../arquivos/abelha.png" type="image/x-icon" />
    <!-- Favicon -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./../css/styles.css" />
    <!-- Nosso CSS -->
    <!-- Titulo -->
    <title>BizGrow</title>
    <!-- Titulo -->
</head>

<body class="d-flex justify-content-center align-items-center">
    <!-- MAIN -->
    <main class="container d-flex justify-content-center text-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Crie sua conta</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Para ver o que acontece nos seus negócios!</h6>
                <button type="button" class="btn btn-outline-dark mt-2">
                        <img src="./../../arquivos/Tela Cadastro/google.svg" alt="Ícone do Google">
                        Continue com o Google
                </button>
                <p class="card-text mt-3">--- ou seu seu e-mail ---</p>

                <form class="row g-3 mt-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Email" required>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Senha" required>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Confirmar Senha" required>
                    </div>
                    <div class="form-check text-start col-12 col-md-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Lembre-se da senha
                        </label>
                    </div>
                    <div class="col-12 mt-4">
                        <button class="btn btn-warning text-white" type="submit">Entrar</button>
                    </div>
                    <div class="mt-4">
                        <p>Já tem uma conta?<a href="./indexAcessar.html" class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                            <br>
                            <span class="text-warning">Entre agora!</span></p>
                        
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- MAIN -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <!-- Nosso JS -->
    <Script src="./../js/script.js"></Script>
    <!-- Nosso JS -->
</body>

</html>
