<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="./../../arquivos/abelha.png" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex justify-content-center align-items-center">
    <!-- MAIN -->
    <main class="container d-flex justify-content-center text-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Mude sua senha</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Escolha uma senha segura!</h6>

                <form class="row g-3 mt-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Nova Senha" required>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Confirmar Senha" required>
                    </div>
                
                    <div class="col-12 mt-4">
                        <button class="btn btn-warning text-white" type="submit">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- MAIN -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <!-- Nosso JS -->
    <Script src="./../js/script.js"></Script>
    <!-- Nosso JS -->
</body>
