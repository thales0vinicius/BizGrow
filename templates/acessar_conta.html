<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./../../static/arquivos/favicon.png" type="image/x-icon" />
    <!-- Favicon -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./../../static/css/Tela Cadastro/cadastro.css" />
    <!-- Nosso CSS -->
    <!-- Titulo -->
    <title>BizGrow</title>
    <!-- Titulo -->
</head>

<body>
    <!-- MAIN -->
    <main class="container d-flex justify-content-center align-items-center">
        <!-- Conteúdo do principal -->
        <div class="card" style="min-width: 30%;">
            <div class="card-body">
                <div class="text-center">
                    <h5 class="card-title">Acesse sua conta</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Para ver o que acontece nos seus negócios!</h6>
                </div>
                <!-- Botão -->
                <div class="text-center">
                    <button type="button" class="btn btn-outline-dark mt-2">
                        <img src="./../../static/arquivos/Tela Cadastro/google.svg" alt="Ícone do Google">
                        Continue com o Google
                    </button>
                </div>
                <!-- Botão -->
                <div class="text-center">
                    <p class="card-text my-3">--- ou use seu e-mail ---</p>
                </div>
                <!-- Formulário -->
                <form class="row gap-3">
                    <!-- Email -->
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="" placeholder="Email" required>
                    </div>
                    <!-- Email -->
                    <!-- Senha -->
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="" placeholder="Senha" required>
                    </div>
                    <!-- Senha -->
                    <!-- Lembre-se da senha -->
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Lembre-se da senha
                        </label>
                    </div>
                    <!-- Lembre-se da senha -->
                    <!-- Botão -->
                    <div class="col-12 text-center mt-3">
                        <button class="btn btn-warning text-white" type="submit">Entrar</button>
                    </div>
                    <!-- Botão -->
                </form>
                <!-- Formulário -->
                <!-- Esqueceu da senha? -->
                <div>
                    <a href="#"
                        class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                        <p class="text-center mt-4">Esqueceu
                            a senha?</p>
                    </a>
                </div>
                <!-- Esqueceu da senha? -->
                <!-- Não tem uma conta? -->
                <div class="text-center mt-2">
                    <p>Não tem uma conta? <a href="#"
                            class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                            <br>
                            <span class="text-warning">Crie agora!</span></a></p>
                </div>
                <!-- Não tem uma conta? -->
            </div>
        </div>
        <!-- Conteúdo do principal -->
    </main>
    <!-- MAIN -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <!-- Nosso JS -->
    <Script src="./../../static/js/Tela Cadastro/cadastro.js"></Script>
    <!-- Nosso JS -->
</body>

</html>
